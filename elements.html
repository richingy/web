				<h3>Registrierformular</h3>

				<form method="post" action="#">
					<div class="row gtr-uniform">
						<div class="col-6 col-12-xsmall">
							<input type="text" name="regnachname" id="regnachname" value="" placeholder="Vorname" />
						</div>
						<div class="col-6 col-12-xsmall">
							<input type="text" name="regvorname" id="regvorname" value="" placeholder="Nachname" />
						</div>
						<div class="col-6 col-12-xsmall">
							<input type="email" name="regemail" id="regemail" value="" placeholder="Email" />
						</div>
						<!-- Break -->
						<div class="col-6 col-12-small">
							<input type="checkbox" id="reghuman" name="reghuman" checked>
							<label for="demo-human">Ich bin ein Mensch</label>
						</div>
						<!-- Break -->
						<div class="col-12">
							<ul class="actions">
								<li><input type="submit" value="Jetzt registrieren" class="primary" /></li>
								<li><input type="reset" value="Zurücksetzen" /></li>
							</ul>
						</div>
					</div>
				</form>
